<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../JavaScript/calculadora.js"></script>
    <script src="../JavaScript/display.js"></script>
  </head>
  <header>
    <div class="logoDiv">
      <img src="../imagenes/ColoresMil.png" alt="logo" class="logoImg" />
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navBar1" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div id="calculadora">
      <form name="form">
        <h1 id="title">Calculadora</h1>
        <input type="text" class="vsaida" id="visor" name="visor" />
      </form>
      <table id="teclado">
        <td>
          <input type="button" class="limpar" value="C" />
          <input type="button" class="botaoAux" value="โซ" />
          <input type="button" class="botaoAux" value="%" />
          <input type="button" class="divisao" value="รท" />
        </td>
        <tr>
          <td>
            <input
              type="button"
              class="numero"
              onclick="numerito()"
              value="7"
            />
            <input
              type="button"
              class="numero"
              value="8"
              onclick="numerito()"
            />
            <input
              type="button"
              class="numero"
              value="9"
              onclick="numerito()"
            />
            <input type="button" class="multiplicacao" value="x" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="numero"
              value="4"
              onclick="numerito()"
            />
            <input
              type="button"
              class="numero"
              value="5"
              onclick="numerito()"
            />
            <input
              type="button"
              class="numero"
              value="6"
              onclick="numerito()"
            />
            <input type="button" class="subtracao" value="-" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="numero"
              value="1"
              onclick="numerito()"
            />
            <input
              type="button"
              class="numero"
              value="2"
              onclick="numerito()"
            />
            <input
              type="button"
              class="numero"
              value="3"
              onclick="numerito()"
            />
            <input type="button" class="soma" value="+" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="numero"
              value="0"
              onclick="numerito()"
            />
            <input type="button" class="igual" value="=" />
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
