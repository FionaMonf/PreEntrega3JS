<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer src="../JavaScript/areas.js"></script>
  </head>
  <header>
    <div class="logoDiv">
      <img src="../imagenes/ColoresMil.png" alt="logo" class="logoImg" />
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navBar1" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <h1 class="titulos">Cálculo de areas</h1>
    <div>
      <div class="todo">
        <div>
          <img
            src="../Imagenes/triangle-png.png"
            alt="triangulo"
            class="triangulo"
          />
          <p>Base <input type="number" id="baseT" /></p>
          <p>Altura <input type="number" id="alturaT" /></p>
          <button onclick="crearTriangulo()" class="botoncitos">Calcular</button>
        </div>
        <div>
          <img
            src="../Imagenes/neon-pink-square-banner-neon-square-png.webp"
            alt="cuadrado"
            class="cuadrado"
          />
          <p>Lado <input type="number" id="lado" /></p>
          <button onclick="crearCuadrado()" class="botoncitos">Calcular</button>
        </div>
        <div>
          <img
            src="../Imagenes/icone-cercle-rempli-bleu.png"
            alt="circulo"
            class="circulo"
          />
          <div class="imputCirculo">
            <p>Radio <input type="number" id="radio" /></p>
          </div>
            <button onclick="crearCirculo()" class="botoncitos">Calcular</button>
          
        </div>
        <div>
          <img
            src="../imagenes/neon-red-rectangle-banner-neon-rectangle-png.webp"
            alt="rectangulo"
            class="rectangulo"
          />
          <p>Base <input type="number" id="baseR" /></p>
          <p>Altura <input type="number" id="alturaR" /></p>
          <button onclick="crearRectangulo()" class="botoncitos">Calcular</button>
        </div>
      </div>

      <div class="ul">
        <ul id="resultados"></ul>
      </div>
    </div>

    <div class="botonGuardar">
      <button onclick="guardarResultados()" class="botoncitos">¿Guardar?</button>
    </div>
    <div class="oreos">
      <h3 class="titulito">¿Queres sumar todas las areas?</h3>
      <div class="botonAS">
        <button onclick="sumarAreas()" class="botoncitos">Click aqui</button>
      </div>
      <div class="divS" id="resultadoAreas"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
