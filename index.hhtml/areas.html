  <body>
    <h1>Cálculo de areas</h1>
    <div>
      <div class="todo">
        <div class="figurass">
          <img
            src="../Imagenes/triangle-png.png"
            alt="triangulo"
            class="triangulo"
          />
          <p>Base <input type="number" id="baseT" /></p>
          <p>Altura <input type="number" id="alturaT" /></p>
          <button onclick="crearTriangulo()">Calcular</button>
        </div>
        <div>
          <img
            src="../Imagenes/neon-pink-square-banner-neon-square-png.webp"
            alt="cuadrado"
            class="cuadrado"
          />
          <p>Lado <input type="number" id="lado" /></p>
          <button onclick="crearCuadrado()">Calcular</button>
        </div>
        <div>
          <img
            src="../Imagenes/icone-cercle-rempli-bleu.png"
            alt="circulo"
            class="circulo"
          />
          <p>Radio <input type="number" id="radio" /></p>
          <button onclick="crearCirculo()">Calcular</button>
        </div>
        <div>
          <img
            src="../imagenes/neon-red-rectangle-banner-neon-rectangle-png.webp"
            alt="rectangulo"
            class="rectangulo"
          />
          <p>Base <input type="number" id="baseR" /></p>
          <p>Altura <input type="number" id="alturaR" /></p>
          <button onclick="crearRectangulo()">Calcular</button>
        </div>
      </div>
      <div class="ul">
        <ul id="resultados"></ul>
      </div>
    </div>
    <div>
      <button onclick="guardarResultados()">¿Guardar?</button>
    </div>
    <h3>¿Queres sumar todas las areas?</h3>
    <div class="botonAS">
      <button onclick="sumarAreas()">Click aqui</button>
    </div>
    <div class="divS" id="resultadoAreas"></div>
